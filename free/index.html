<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeroma Free - Exclusive Learning Invitation</title>
    <meta name="description" content="Get exclusive free classes by sharing with friends. Premium quality education for everyone.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'highmount': ['High Mount', 'serif'],
                        'matey': ['Matey', 'sans-serif'],
                        'redgois': ['Redgois', 'sans-serif'],
                    },
                    colors: {
                        'neutral-warm-50': '#F4F0E0',
                        'neutral-warm-100': '#F5F5F4',
                        'neutral-warm-200': '#F6EEE3',
                        'neutral-warm-300': '#EBE8E2',
                        'neutral-warm-400': '#E7E0D3',
                        'neutral-warm-500': '#E8DACC',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-neutral-warm-50 via-neutral-warm-100 to-neutral-warm-200 text-gray-800 overflow-x-hidden">
    
    <!-- Navigation Header -->
    <nav class="bg-neutral-warm-50/80 backdrop-blur-sm border-b border-neutral-warm-300 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-8 py-5">
            <div class="flex items-center justify-between">
                <div class="font-highmount text-2xl font-bold text-gray-900">
                    Zeroma Free
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="font-matey text-sm text-gray-700 hover:text-gray-900 transition-colors duration-200 relative group">
                        Classes
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gray-900 group-hover:w-full transition-all duration-300"></span>
                    </a>
                    <a href="#" class="font-matey text-sm text-gray-700 hover:text-gray-900 transition-colors duration-200 relative group">
                        Share
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gray-900 group-hover:w-full transition-all duration-300"></span>
                    </a>
                    <a href="#" class="font-matey text-sm text-gray-700 hover:text-gray-900 transition-colors duration-200 relative group">
                        Contact
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gray-900 group-hover:w-full transition-all duration-300"></span>
                    </a>
                </div>
                <button id="mobile-menu-btn" class="md:hidden p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="min-h-screen flex items-center justify-center px-8 py-20">
        <div class="max-w-4xl mx-auto text-center">
            
            <!-- Main Animated Text Container -->
            <div id="typing-container" class="space-y-6 mb-12">
                <!-- Lines will be dynamically added here -->
            </div>
            
            <!-- CTA Section -->
            <div id="cta-section" class="opacity-0 transform translate-y-8 transition-all duration-800 ease-out">
                <div class="mb-12">
                    <button id="share-btn" class="inline-flex items-center justify-center bg-transparent border border-gray-900 text-gray-900 font-matey font-bold px-8 py-4 hover:bg-gray-900 hover:text-neutral-warm-50 transition-all duration-300 transform hover:scale-105 min-w-52 h-16 text-base">
                        Share Now
                        <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Action Icons -->
                <div class="flex justify-center space-x-8 mb-16">
                    <div class="group cursor-pointer transform hover:scale-110 transition-all duration-300">
                        <div class="bg-neutral-warm-100/60 p-6 border border-neutral-warm-300 hover:bg-neutral-warm-200/80 hover:shadow-lg transition-all duration-300">
                            <svg class="w-8 h-8 text-gray-700 group-hover:text-gray-900 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                            </svg>
                        </div>
                        <p class="font-matey text-sm text-gray-600 mt-3">Share</p>
                    </div>
                    
                    <div class="group cursor-pointer transform hover:scale-110 transition-all duration-300">
                        <div class="bg-neutral-warm-100/60 p-6 border border-neutral-warm-300 hover:bg-neutral-warm-200/80 hover:shadow-lg transition-all duration-300">
                            <svg class="w-8 h-8 text-gray-700 group-hover:text-gray-900 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                        <p class="font-matey text-sm text-gray-600 mt-3">Copy Link</p>
                    </div>
                    
                    <div class="group cursor-pointer transform hover:scale-110 transition-all duration-300">
                        <div class="bg-neutral-warm-100/60 p-6 border border-neutral-warm-300 hover:bg-neutral-warm-200/80 hover:shadow-lg transition-all duration-300">
                            <svg class="w-8 h-8 text-gray-700 group-hover:text-gray-900 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
                            </svg>
                        </div>
                        <p class="font-matey text-sm text-gray-600 mt-3">Get Link</p>
                    </div>
                    
                    <div class="group cursor-pointer transform hover:scale-110 transition-all duration-300">
                        <div class="bg-neutral-warm-100/60 p-6 border border-neutral-warm-300 hover:bg-neutral-warm-200/80 hover:shadow-lg transition-all duration-300">
                            <svg class="w-8 h-8 text-gray-700 group-hover:text-gray-900 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </div>
                        <p class="font-matey text-sm text-gray-600 mt-3">Forward</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-neutral-warm-100/60 border-t border-neutral-warm-300 py-12">
        <div class="max-w-6xl mx-auto px-8 text-center">
            <p class="font-matey text-sm text-gray-600">
                © Zeroma Free – Learn. Share. Grow.
            </p>
        </div>
    </footer>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="fixed inset-0 bg-neutral-warm-50/95 backdrop-blur-sm z-50 hidden">
        <div class="flex flex-col items-center justify-center h-full space-y-8">
            <button id="mobile-menu-close" class="absolute top-8 right-8 p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <a href="#" class="font-matey text-xl text-gray-700 hover:text-gray-900 transition-colors duration-200">Classes</a>
            <a href="#" class="font-matey text-xl text-gray-700 hover:text-gray-900 transition-colors duration-200">Share</a>
            <a href="#" class="font-matey text-xl text-gray-700 hover:text-gray-900 transition-colors duration-200">Contact</a>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
